<div class="content">
  <div class="container clearfix">
    <div class="c-login">
      <div class="c-login__header">
        <h3>Login with your <strong>employee id</strong> to book a conference/meeting room</h3>
      </div>
      <div class="c-login__content">
        <form action="" (submit) = loginUser($event)>
          <div class="c-input c-input-blue">
            <label for="emp-id" class="c-input__label c-input__label-emp">Employee Id</label>
            <input type="text" class="c-input__input" id="emp-id" placeholder="Enter your employee id">
          </div>
          <div class="c-input c-input-green">
            <label for="password" class="c-input__label c-input__label-pwd">Password</label>
            <input type="password" class="c-input__input" id="password" placeholder="Enter your password">
          </div>
          <input type="submit" value="login" class="c-login__button">Login>
        </form>
      </div>
    </div>
  </div>
</div>
